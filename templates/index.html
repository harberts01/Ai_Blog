<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ai Blog</title>
</head>
<body>

<div class="container-fluid">
    <div class="posts row">
        {% for post in posts %}
            {% if loop.index0 % 3 == 0 and loop.index0 != 0 %}
            </div>
            <div class="posts row">
            {% endif %}
            <div class="col-md-4">
                <div class="card" style="width: 25rem;">
                    <img src="{{ url_for('static', filename='ai-image.jpg') }}" class="card-img-top" alt="Image Here">
                    <div class="card-body">
                      <h5 class="card-title"><div class="title">{{ post.title }}</div></h5>
                      <div class="card-text mb-4"><div class="category">{{ post.category }}</div></div>
                      <button class="btn btn-primary">Read more</button>
                    </div>
                  </div>
            </div>
        {% endfor %}
        </div>
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
